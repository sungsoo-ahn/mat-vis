# Catalyst diffusion visualization
output_dir: "data/catalyst/diffusion"
mode: "catalyst"

# Color schemes
framework_scheme: "cool_gray"
adsorbate_scheme: "mint_coral"
boundary_scheme: "thin_dark"

# Random seed
random_seed: 42

# Input file
input_files:
  - "examples/catalyst.cif"

# Visualization settings
visualization:
  separate_adsorbate: true
  plot_separate: false
  isolation_method: "element"
  tiling: [2, 2, 1]
  view_elev: 35
  view_azim: -50
  dpi: 200

# Diffusion settings
trajectory:
  num_steps: 30
  noise_scale: 1.5
  fixed_adsorbate: true

create_gif: true

animation:
  fps: 20
  pause_frames: 40
