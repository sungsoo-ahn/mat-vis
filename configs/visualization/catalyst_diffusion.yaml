# Flow matching visualization config for catalyst structure
output_dir: "data/viz_catalyst_diffusion"

# Visualization mode: mof or catalyst
mode: "catalyst"

# Color schemes (cool_gray + mint_coral is default)
framework_scheme: "cool_gray"
adsorbate_scheme: "mint_coral"
boundary_scheme: "thin_dark"

# Random seed for reproducibility
random_seed: 42

# Isolation settings
# "element" for catalysts (by atomic number), "connectivity" for MOFs
isolation_method: "element"

# Plot separate framework, adsorbate, and combined views
plot_separate: false

# Catalyst-specific settings
catalyst:
  # Single file with adsorbates
  input_file: "data/sample/catalyst.cif"

  # Simple tiling [nx, ny, nz]
  tiling: [2, 2, 1]

  # Camera view angles
  view_elev: 35
  view_azim: -50

# Trajectory generation settings
trajectory:
  num_steps: 30
  noise_scale: 1.5
  fixed_adsorbate: true  # Adsorbate stays fixed during diffusion

# Output settings
dpi: 200
create_gif: true

# Animation settings (only used if create_gif: true)
animation:
  fps: 20
  pause_frames: 40
