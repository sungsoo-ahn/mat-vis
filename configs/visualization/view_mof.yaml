# MOF structure visualization
output_dir: "data/mof/structure"

# Color schemes
framework_scheme: "cool_gray"
adsorbate_scheme: "mint_coral"
boundary_scheme: "thin_dark"

# Input file
input_files:
  - "data/sample/mof.cif"

# Visualization settings
visualization:
  separate_adsorbate: true
  plot_separate: true
  isolation_method: "connectivity"
  tiling: [1, 4, 4]
  view_elev: -10
  view_azim: 0
  dpi: 200
  adsorbate_index: 1
  adsorbate_shift: [0, 1, 2]

# Isolation parameters
isolation:
  target_components: 3
  cutoff_min: 0.5
  cutoff_max: 2.0
