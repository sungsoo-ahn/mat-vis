# MOF diffusion visualization
output_dir: "data/mof/diffusion"
mode: "mof"

# Color schemes
framework_scheme: "cool_gray"
adsorbate_scheme: "mint_coral"
boundary_scheme: "thin_dark"

# Random seed
random_seed: 42

# Input file
input_files:
  - "data/sample/mof.cif"

# Visualization settings
visualization:
  separate_adsorbate: true
  plot_separate: false
  isolation_method: "connectivity"
  tiling: [1, 4, 4]
  view_elev: -10
  view_azim: 0
  dpi: 200
  adsorbate_index: 1
  adsorbate_shift: [0, 1, 2]

# Isolation parameters
isolation:
  target_components: 3
  cutoff_min: 0.5
  cutoff_max: 2.0

# Diffusion settings
trajectory:
  num_steps: 30
  noise_scale: 1.5
  fixed_adsorbate: true

create_gif: true

animation:
  fps: 20
  pause_frames: 40
