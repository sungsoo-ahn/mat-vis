# Crystal diffusion visualization (unconditional)
output_dir: "data/crystal/diffusion"

# Mode: crystal for unconditional diffusion
mode: "crystal"

# Crystal type: "organic" or "inorganic"
crystal_type: "organic"

# Input file
input_file: "examples/molecular_crystal.cif"

# Visualization settings
visualization:
  tiling: [1, 1, 3]
  view_elev: 15
  view_azim: -45
  dpi: 200

# Trajectory settings
trajectory:
  num_steps: 30
  noise_scale: 1.5

# Animation settings
create_gif: true
animation:
  fps: 20
  pause_frames: 40
