# Crystal diffusion visualization (unconditional)
output_dir: "data/crystal/diffusion"

# Mode: crystal for unconditional diffusion
mode: "crystal"

# Crystal type: "organic" or "inorganic"
crystal_type: "organic"

# Input file
input_file: "examples/molecular_crystal.cif"

# Visualization settings
visualization:
  tiling: [1, 2, 2]
  view_elev: -30
  view_azim: 0
  dpi: 200

# Trajectory settings
trajectory:
  num_steps: 30
  noise_scale: 1.5

# Animation settings
create_gif: false
animation:
  fps: 20
  pause_frames: 40
