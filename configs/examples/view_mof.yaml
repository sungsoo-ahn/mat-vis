# Example: MOF structure visualization
output_dir: "data/examples_output/mof"

# Color schemes
framework_scheme: "cool_gray"
adsorbate_scheme: "mint_coral"
boundary_scheme: "thin_dark"

# Input file
input_files:
  - "data/sample/mof.cif"

# Visualization settings (optimized for MOF)
visualization:
  separate_adsorbate: true
  plot_separate: true
  isolation_method: "connectivity"  # Use graph connectivity for MOFs
  tiling: [1, 4, 4]
  view_elev: -10
  view_azim: 0
  dpi: 200
  adsorbate_index: 1  # Keep only first adsorbate (0-indexed)
  adsorbate_shift: [0, 1, 2]  # Optional: shift in periodic cell units

# Isolation parameters for connectivity-based separation
isolation:
  target_components: 3  # 1 framework + 2 adsorbates
  cutoff_min: 0.5
  cutoff_max: 2.0
